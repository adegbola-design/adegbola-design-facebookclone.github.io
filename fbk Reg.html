<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fbk.css">
</head>
<body class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-12">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-4">
                   <div class="card p-4 border-0 rounded-4">
                    <img src="img/fbk 3d logo.png" class="d-block mx-auto mb-3"  width="100px" alt="">
                    <h2 class="text-center">Create an account</h2>
                    <p class="text-center">Kindly fill in your credientials</p> 
                    <hr class="w-25 mx-auto">
                    <form action="">
                        <div class="row mb-1">
                            <div class="col-md-12 mb-3">
                                <label for="email"> <img src="b-icon/envelope.svg" alt=""> Email</label>
                                <input type="email"placeholder='email@example.com' class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password"> <img src="b-icon/lock.svg" alt=""> Password</label>
                                <input type="password"placeholder='password' class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="number"> <img src="b-icon/telephone.svg" alt=""> Phone no.</label>
                                <input type="number"placeholder='+234' class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username"> <img src="b-icon/person.svg" alt=""> Username</label>
                                <input type="text"placeholder='User1' class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dob"> <img src="b-icon/calendar.svg" alt=""> Date of birth</label>
                                <input type="date"class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 text-center ">
                            <a href="fbk success.html" class="btn btn-primary">Submit</a>
                         </div>
                    </form>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
